# Settings for Cloud Run (your backend instance)
runConfig:
  cpu: 1
  memoryMiB: 1024

# Environment variables and secrets for your runtime (they are NOT under runConfig)
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: STRAVA_CLIENT_SECRET
    secret: STRAVA_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: MAPMYRIDE_CLIENT_SECRET
    secret: MAPMYRIDE_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${GCLOUD_PROJECT}
    availability:
      - BUILD
      - RUNTIME
