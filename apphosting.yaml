# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the Node.js version to use.
runtime: nodejs20

# Settings for the server that runs your app.
runConfig:
  # Sets the number of CPU cores.
  cpu: 1
  # Sets the amount of memory.
  memoryMiB: 1024
  # Sets the number of concurrent requests your app can handle.
  concurrency: 100
  # Increase this value to automatically spin up more instances.
  maxInstances: 1
  # Set a longer timeout for server actions to accommodate AI flows.
  serverActionTimeoutSeconds: 300

# Define the environment variables and secrets the application needs.
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
