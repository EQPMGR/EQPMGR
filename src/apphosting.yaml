
# Settings for Cloud Run (your backend instance)
runConfig:
  cpu: 1
  memoryMiB: 1024
  ingress: ALL

# Environment variables and secrets for your runtime (they are NOT under runConfig)
env:
  - variable: OPENAI_API_KEY
    secret: OPENAI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: STRAVA_CLIENT_SECRET
    secret: STRAVA_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: MAPMYRIDE_CLIENT_SECRET
    secret: MAPMYRIDE_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: EMAIL_HOST
    secret: EMAIL_HOST
    availability:
      - RUNTIME
  - variable: EMAIL_USER
    secret: EMAIL_USER
    availability:
      - RUNTIME
  - variable: EMAIL_PASS
    secret: EMAIL_PASS
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_STRAVA_CLIENT_ID
    secret: NEXT_PUBLIC_STRAVA_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_MAPMYRIDE_CLIENT_ID
    secret: NEXT_PUBLIC_MAPMYRIDE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME    

# Arguments to pass to the build command
buildArgs:
  NEXT_PUBLIC_FIREBASE_API_KEY: ${secret:FIREBASE_API_KEY}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${secret:FIREBASE_PROJECT_ID}
